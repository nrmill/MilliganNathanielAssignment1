<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Grade Calculator</title>
    <link href="css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/jpg" href="img/cropped-favicon.png" />
</head>
<body>
    <!--Top Banner--><div style="height: 110px; top: 0px; right: 0px; left: 0px; padding: 0px; margin: 0px; background-color: #1c314e"></div>
    <!--Sub-Banner--><div style="height: 6px; top: 110px; right: 0px; left: 0px; padding: 0px; margin: 0px; background-color: #46a2de;"></div>
    <!--MSB Logo, directs to MSB website--><div style="top: 15px; left: 5%; right: 0px; position: absolute; padding: 0px; margin: 0px; cursor: pointer;"> <img src="https://marriottschool.byu.edu/infosys/wp-content/themes/msm_template/img/msb_logo_primary_left_white.svg" alt="BYU_Logo" onclick="window.location.href = 'https://marriottschool.byu.edu/'" width="175px"></div>
    <!--IS Text, directs to MSB IS website--><div style="top: 55px; left: 5%; right: 0px; position: absolute;  padding: 0px; margin: 0px; cursor: pointer; color: white; font-size: 25pt;" onclick="window.location.href = 'https://marriottschool.byu.edu/infosys'">Information Systems</div>
    
    <div class="mainDiv">
        <div class="leftDiv">
            <h1>Nathan Milligan</h1>
            <p>I hope to learn C# and the fundamentals of ASP.NET! Professor Hilton is an amazing professor and I'm excited to learn more from him!</p>
            <br />
            <p>Top #3 jobs:</p>
            <ol>
                <li>Project Manager</li>
                <li>Web Developer</li>
                <li>Politician</li>
            </ol>
        </div>

        <div class="rightDiv">
            <h1>Grade Calculator</h1>
            <form>
                <label>Assignments:</label>
                <input type="range" name="rangeInput" min="0" max="100" step="1" onchange="updateAssignments(this.value);">
                <input type="text" id="assignments" value="" disabled>%
                <br />
                <label>Group Projects:</label>
                <input type="range" name="rangeInput" min="0" max="100" step="1" onchange="updateProjects(this.value);">
                <input type="text" id="projects" value="" disabled>%
                <br />
                <label>Quizzes:</label>
                <input type="range" name="rangeInput" min="0" max="100" step="1" onchange="updateQuizzes(this.value);">
                <input type="text" id="quizzes" value="" disabled>%
                <br />
                <label>Exams:</label>
                <input type="range" name="rangeInput" min="0" max="100" step="1" onchange="updateExams(this.value);">
                <input type="text" id="exams" value="" disabled>%
                <br />
                <label>INTEX:</label>
                <input type="range" name="rangeInput" min="0" max="100" step="1" onchange="updateINTEX(this.value);">
                <input type="text" id="intex" value="" disabled>%
                <br />
                <br />
                <input type="submit" value="Calculate Grade" id="submitButton" />
            </form>

            <p>Score: </p>
            <span id="output"></span>
            <br />
            <img src="img/Capture.PNG" />
        </div>
    </div>

    <img class="temple" src="img/IMG_1391.jpg" />

    <script src="js/calculator.js"></script>
</body>
</html>
